<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <input type="button" value="7" class="btn-number" onclick="appendValue('7')">
            <input type="button" value="8" class="btn-number" onclick="appendValue('8')">
            <input type="button" value="9" class="btn-number" onclick="appendValue('9')">
            <input type="button" value="+" class="btn-operator" onclick="cal('+')">
            
            <input type="button" value="4" class="btn-number" onclick="appendValue('4')">
            <input type="button" value="5" class="btn-number" onclick="appendValue('5')">
            <input type="button" value="6" class="btn-number" onclick="appendValue('6')">
            <input type="button" value="-" class="btn-operator" onclick="cal('-')">
            
            <input type="button" value="1" class="btn-number" onclick="appendValue('1')">
            <input type="button" value="2" class="btn-number" onclick="appendValue('2')">
            <input type="button" value="3" class="btn-number" onclick="appendValue('3')">
            <input type="button" value="*" class="btn-operator" onclick="cal('*')">
            
            <input type="button" value="0" class="btn-number" onclick="appendValue('0')">
            <input type="button" value="AC" class="btn-clear" onclick="clearValue()">
            <input type="button" value="=" class="btn-equal" onclick="calculate()">
            <input type="button" value="/" class="btn-operator" onclick="cal('/')">
            
            <input type="button" value="%" class="btn-operator" onclick="cal('%')">
            <input type="button" value="DEL" class="btn-clear" onclick="deleteValue()">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
